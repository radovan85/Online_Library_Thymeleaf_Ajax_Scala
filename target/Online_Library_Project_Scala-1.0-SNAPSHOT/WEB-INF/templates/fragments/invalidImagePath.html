<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Rajdhani, sans-serif;color: #12044F;font-weight: 700;">

		<div class="jumbotron" style="background-color: #c20e14; color: #d9d9d9;">
			<h1 th:text="${'Invalid Image Path'}"></h1>
			<h5 th:text="${'Please add your valid project path from your pc in Admin Controller 
				createBook post function and deleteBook function '}">
			</h5>
		</div>

		<div class="text-center">
			<button class="btn btn-secondary border-dark" 
				th:onclick="redirectHome()"
				th:text="${'Home Page'}">
			</button>
		</div>
	</div>
</th:block>
